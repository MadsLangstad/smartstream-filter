<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartStream Filter</title>
  </head>
  <body class="bg-white dark:bg-neutral-900 text-gray-900 dark:text-white p-4 w-[320px]">
    <h1 class="text-lg font-semibold mb-4 text-lg">🎚️ Video Length Filter</h1>
    <div class="space-y-2">
      <label class="block text-sm">Min duration (min):</label>
      <input type="range" min="0" max="240" value="5" class="w-full accent-red-500" />
      <label class="block text-sm">Max duration (min):</label>
      <input type="range" min="0" max="240" value="30" class="w-full accent-red-500" />
    </div>
    <p class="text-xs mt-4 opacity-60">Syncs with YouTube in real time.</p>
  </body>
</html>
